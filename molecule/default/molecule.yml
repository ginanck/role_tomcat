---
dependency:
  name: shell
  command: |
    ansible-galaxy role install -r meta/install_requirements.yml -p ./molecule/resources/roles --force
    ansible-galaxy collection install -r meta/install_requirements.yml -p ./molecule/resources/collections --force
    # Create symlink to current role so it can find itself
    ln -sf ../../ ./molecule/resources/roles/role_tomcat
driver:
  name: docker
platforms:
  - name: role-tomcat-almalinux8
    image: quay.io/almalinux/almalinux:8
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: /usr/sbin/init
    tmpfs:
      - /run
      - /tmp
      - /run/lock
provisioner:
  name: ansible
  env:
    ANSIBLE_ROLES_PATH: ./molecule/resources/roles
    ANSIBLE_COLLECTIONS_PATHS: ./molecule/resources/collections
  inventory:
    host_vars:
      role-tomcat-almalinux8:
        ansible_user: root
  playbooks:
    converge: ../resources/converge.yml
    prepare: ../resources/prepare.yml
verifier:
  name: ansible
  options:
    playbook: ../resources/verify.yml
scenario:
  test_sequence:
    - dependency
    - cleanup
    - destroy
    - create
    - prepare
    - converge
    - idempotence
    - side_effect
    - verify
    - cleanup
    - destroy
