---
dependency:
  name: shell
  command: |
    ansible-galaxy role install -r meta/install_requirements.yml -p ./roles --force
    ansible-galaxy collection install -r meta/install_requirements.yml -p ./collections --force
driver:
  name: docker
platforms:
  - name: ubuntu-2404
    image: ghcr.io/ginanck/molecule-ubuntu:24.04-latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
      - /var/run/docker.sock:/var/run/docker.sock
    cgroupns_mode: host
    command: /lib/systemd/systemd
    tmpfs:
      - /run
      - /tmp
      - /run/lock
provisioner:
  name: ansible
  env:
    ANSIBLE_ROLES_PATH: ../../roles:../../../
    ANSIBLE_COLLECTIONS_PATH: ../../collections
  inventory:
    host_vars:
      ubuntu-2404:
        ansible_user: root
        base_hostname: "ubuntu-2404"
  playbooks:
    converge: ../resources/converge.yml
    prepare: ../resources/prepare.yml
verifier:
  name: ansible
  options:
    playbook: ../resources/verify.yml
scenario:
  test_sequence:
    - dependency
    - cleanup
    - destroy
    - create
    - prepare
    - converge
    - idempotence
    - side_effect
    - verify
    - cleanup
    - destroy
