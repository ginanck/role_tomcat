---
- name: Converge
  hosts: all
  become: true
  roles:
    - ../../../role_tomcat

  pre_tasks:
    - name: Debug current working directory
      shell: pwd
      register: current_dir
      delegate_to: localhost

    - name: Show role paths results
      debug:
        var: current_dir
      delegate_to: localhost

    - name: Debug current working directory
      shell: ls -la
      register: list_dir
      delegate_to: localhost

    - name: Show role paths results
      debug:
        var: list_dir
      delegate_to: localhost
